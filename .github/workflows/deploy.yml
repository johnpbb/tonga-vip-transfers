name: Deploy to Opalstack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Prepare Deployment Files
      run: |
        mkdir -p deploy_bundle
        # Copy compiled frontend
        cp -r dist/* deploy_bundle/
        # Copy backend entry point
        cp index.js deploy_bundle/
        # Copy server-specific package.json (Node 10 compatible)
        cp server_node10/package.json deploy_bundle/

    - name: Install SSHPass
      run: sudo apt-get install -y sshpass

    - name: Deploy with Rsync
      run: |
        # Use sshpass to provide password to rsync
        # NOTE: Port 22 is standard for SSH. 27737 is the App port (HTTP).
        sshpass -p "${{ secrets.OPAL_PASSWORD }}" rsync -avz --delete -e "ssh -p 22 -o StrictHostKeyChecking=no" deploy_bundle/ ${{ secrets.OPAL_USER }}@${{ secrets.OPAL_HOST }}:/home/tongavip/apps/tonga-vip-transfers/

    - name: Install Prod Deps & Restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.OPAL_HOST }}
        username: ${{ secrets.OPAL_USER }}
        password: ${{ secrets.OPAL_PASSWORD }}
        port: 22
        debug: true
        timeout: 120s
        command_timeout: 30m
        script: |
          cd /home/tongavip/apps/tonga-vip-transfers
          # Stop the server
          ./stop || true
          # Install server dependencies (Express, Nodemailer)
          npm install --production
          # Start the server
          ./start
