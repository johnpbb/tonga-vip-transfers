<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tonga VIP Transfers - Premium Airport Shuttle & Taxi Service</title>
  <meta name="description"
    content="Book the most reliable airport transfers in Tonga. VIP chauffeur service, private taxis, and island tours in Nuku'alofa. Fixed price, professional drivers." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tonga-red': '#C8102E',
            // 'tonga-gold': removed for red/white theme
            'tonga-sand': '#F5F5F0',
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Lato', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for chat */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
